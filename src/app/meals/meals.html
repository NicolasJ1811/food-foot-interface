<div class="table-container">
  <table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Nom</th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>
    <ng-container matColumnDef="mealType">
      <th mat-header-cell *matHeaderCellDef>Type</th>
      <td mat-cell *matCellDef="let element">{{ element.type }}</td>
    </ng-container>
    <ng-container matColumnDef="isGood">
      <th mat-header-cell *matHeaderCellDef>Bon repas</th>
      <td mat-cell *matCellDef="let element">{{ element.isGood ? 'Oui' : 'Non' }}</td>
    </ng-container>
    <ng-container matColumnDef="explanation">
      <th mat-header-cell *matHeaderCellDef>Explication</th>
      <td mat-cell *matCellDef="let element">{{ element.explanation }}</td>
    </ng-container>
    <ng-container matColumnDef="emojis">
      <th mat-header-cell *matHeaderCellDef>Ã‰mojis</th>
      <td mat-cell *matCellDef="let element">{{ element.emojis }}</td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
